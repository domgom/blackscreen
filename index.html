<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/domgom/blackscreen/main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/domgom/blackscreen/main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/domgom/blackscreen/main/favicon-16x16.png">
    <link rel="manifest" href="https://raw.githubusercontent.com/domgom/blackscreen/main/site.webmanifest">
    <meta name="darkreader-lock">
    <title> </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier', monospace;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        .hide-cursor {
            cursor: none;
        }
        a {
            font-size: 4em;
        }
        a:link, a:visited, a:active {
            color: black;
        }
        a:hover {
            color: BlueViolet;
        }
    </style>
    <script>
        document.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                  setTimeout(() => {
                      document.body.classList.add("hide-cursor");
                  }, 500);
                }).catch(err => {
                    console.warn("Fullscreen mode not supported:", err);
                });
            }
        });
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove("hide-cursor");
            }
        });
        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape") {
                window.close();
            }
      });
    </script>
</head>
<body>
  <a target="_blank" href="https://github.com/domgom/blackscreen/blob/main/README.md">README</a>
</body>
</html>
